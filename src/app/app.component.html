<nav class="navbar bg-dark">
  <div class="container-fluid w-100">
    <span class="navbar-brand mx-auto mb-0 h1 text-white text-center fs-1">MOCK</span>
  </div>
</nav>

<div class="container">

  <div class="row">

    <div *ngFor="let persona of personas" class="col-lg-6">
      <div class="card mt-5 mx-auto card-size">
        <div class="card-body">
          <h5 class="card-title text-center fs-2">{{ persona.name }}</h5>
          <div class="flex-image">
            <img [src]="persona.avatar" class="centrar" alt="">
          </div>
          <p class="text-center fw-bold">id: {{ persona.id }}</p>
          <p class="text-center fw-bold">Fecha de creacion: {{ persona.createdAt }}</p>
          <a [href]="persona.avatar" class="btn btn-primary w-100">Ver imagen</a>
        </div>
      </div>
    </div>

  </div>
</div>
